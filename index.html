<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <title>~Corona Oh Na Na~</title>
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="controls" class="nicebox">
      <div>
      <select id="stat-variable">
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE">Confirmed cases</option>
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E">Deaths</option>
        <option value="httpssc://storage.googleapis.com/mapsdevsite/json/DP05_0001E">Recovered</option>
      </select>
      </div>
      <div id="legend">
        <div id="stat-min">min</div>
        <div class="color-key"><span id="data-caret">◆</span></div>
        <div id="stat-max">max</div>
      </div>
    </div>
    <div id="data-box" class="nicebox">
      <label id="data-label" for="data-value"></label>
      <span id="data-value"></span>
    </div>
    <div id="map"></div>
    <script>
      const mapStyle = [{
        featureType: 'all',
        elementType: 'all',
        stylers: [{ visibility: 'off' }]
      }, {
        featureType: 'water',
        elementType: 'labels',
        stylers: [{ visibility: 'off' }]
      }, {
        featureType: 'road.highway',
        elementType: 'geometry',
        stylers: [{ visibility: 'on' }]
      }, {
        featureType: 'transit.station.airport',
        elementType: 'all',
        stylers: [{ visibility: 'on' }]
      }];
      let map;
      let statMax = Number.MAX_VALUE, statMin = Number.MIN_VALUE;

      function initMap() {
        // load the map
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40, lng: -100},
          zoom: 4,
          mapTypeId: 'hybrid',
          styles: mapStyle
        });

        // set up the style rules and events for google.maps.Data
        map.data.setStyle(styleFeature);
        map.data.addListener('mouseover', mouseInToRegion);
        map.data.addListener('mouseout', mouseOutOfRegion);

        // wire up the button
        let selectBox = document.getElementById('stat-variable');
        google.maps.event.addDomListener(selectBox, 'change', function() {
          clearStatData();
          loadStatData(selectBox.options[selectBox.selectedIndex].value);
        });

        // state polygons only need to be loaded once, do them now
        loadMapShapes();
      }

      /** Loads the state boundary polygons from a GeoJSON source. */
      function loadMapShapes() {
        // load US state outline polygons from a GeoJson file
        map.data.loadGeoJson('https://storage.googleapis.com/mapsdevsite/json/states.js', { idPropertyName: 'STATE' });

        // wait for the request to complete by listening for the first feature to be
        // added
        google.maps.event.addListenerOnce(map.data, 'addfeature', function() {
          google.maps.event.trigger(document.getElementById('stat-variable'),
              'change');
        });
      }

      /**
       * Loads the census data from a simulated API call to the US Census API.
       *
       * @param {string} variable
       */
      function loadStatData(variable) {
        // load the requested variable from the census API (using local copies)
        var xhr = new XMLHttpRequest();
        xhr.open('GET', variable + '.json');
        xhr.onload = function() {
          var statData = JSON.parse(xhr.responseText);
          statData.shift(); // the first row contains column names
          statData.forEach(function(row) {
            var statVariable = parseFloat(row[0]);
            var stateId = row[1];

            // keep track of min and max values
            if (statVariable < statMin) {
              statMin = statVariable;
            }
            if (statVariable > statMax) {
              statMax = statVariable;
            }

            // update the existing row with the new data
            map.data
              .getFeatureById(stateId)
              .setProperty('stat_variable', statVariable);
          });

          // update and display the legend
          document.getElementById('stat-min').textContent =
              statMin.toLocaleString();
          document.getElementById('stat-max').textContent =
              statMax.toLocaleString();
        };
        xhr.send();
      }

      /** Removes census data from each shape on the map and resets the UI. */
      function clearStatData() {
        statMin = Number.MAX_VALUE;
        statMax = -Number.MAX_VALUE;
        map.data.forEach(function(row) {
          row.setProperty('stat_variable', undefined);
        });
        document.getElementById('data-box').style.display = 'none';
        document.getElementById('data-caret').style.display = 'none';
      }

      /**
       * Applies a gradient style based on the 'stat_variable' column.
       * This is the callback passed to data.setStyle() and is called for each row in
       * the data set.  Check out the docs for Data.StylingFunction.
       *
       * @param {google.maps.Data.Feature} feature
       */
      function styleFeature(feature) {
        var low = [5, 69, 54];  // color of smallest datum
        var high = [151, 83, 34];   // color of largest datum

        // delta represents where the value sits between the min and max
        var delta = (feature.getProperty('stat_variable') - statMin) /
            (statMax - statMin);

        var color = [];
        for (var i = 0; i < 3; i++) {
          // calculate an integer color based on the delta
          color[i] = (high[i] - low[i]) * delta + low[i];
        }

        // determine whether to show this shape or not
        var showRow = true;
        if (feature.getProperty('stat_variable') == null ||
            isNaN(feature.getProperty('stat_variable'))) {
          showRow = false;
        }

        var outlineWeight = 0.5, zIndex = 1;
        if (feature.getProperty('state') === 'hover') {
          outlineWeight = zIndex = 2;
        }

        return {
          strokeWeight: outlineWeight,
          strokeColor: '#fff',
          zIndex: zIndex,
          fillColor: 'hsl(' + color[0] + ',' + color[1] + '%,' + color[2] + '%)',
          fillOpacity: 0.75,
          visible: showRow
        };
      }

      /**
       * Responds to the mouse-in event on a map shape (state).
       *
       * @param {?google.maps.MouseEvent} e
       */
      function mouseInToRegion(e) {
        // set the hover state so the setStyle function can change the border
        e.feature.setProperty('state', 'hover');

        var percent = (e.feature.getProperty('stat_variable') - statMin) /
            (statMax - statMin) * 100;

        // update the label
        document.getElementById('data-label').textContent =
            e.feature.getProperty('NAME');
        document.getElementById('data-value').textContent =
            e.feature.getProperty('stat_variable').toLocaleString();
        document.getElementById('data-box').style.display = 'block';
        document.getElementById('data-caret').style.display = 'block';
        document.getElementById('data-caret').style.paddingLeft = percent + '%';
      }

      /**
       * Responds to the mouse-out event on a map shape (state).
       *
       * @param {?google.maps.MouseEvent} e
       */
      function mouseOutOfRegion(e) {
        // reset the hover state, returning the border to normal
        e.feature.setProperty('state', 'normal');
      }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPbriz7CpZnuea9zWhtxQPsrL-Mtn4YEw&callback=initMap">
    </script>
    <!–– <script src="index.js"></script> -->
  </body>
</html>
